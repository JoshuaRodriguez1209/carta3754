<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Día de la Amistad, Puma!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h1 {
        color: #6a5acd; /* Lila */
    }
    p {
        font-size: 18px;
    }
    button {
        padding: 10px 20px;
        background-color: #6a5acd;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #836FFF; /* Un tono más claro de lila */
    }
    .celebration {
        animation: celebrate 0.5s linear;
    }
    @keyframes celebrate {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(5deg); }
        50% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
        100% { transform: rotate(0deg); }
    }
    .confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        pointer-events: none;
    }
    .confetti__item {
        width: 10px;
        height: 10px;
        background-color: #6a5acd;
        position: absolute;
        top: 100%;
        left: 50%;
        opacity: 0;
        transform: translate(-50%, -50%) rotateZ(45deg);
        animation: fall 1s ease-in infinite;
    }
    @keyframes fall {
        0% { top: 0; opacity: 1; }
        100% { top: 100%; opacity: 0; }
    }
    .hand {
        position: fixed;
        top: 70%;
        left: 50%;
        width: 400px;
        height: auto;
        transform: translate(-50%, -50%);
        pointer-events: none;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Feliz Día de la Amistad, Puma!</h1>
    <p>¡Quiero desearte un día lleno de alegría y momentos especiales! Gracias por ser un amigo increíble.</p>
    <button onclick="mostrarMensaje()">¡Ver mensaje especial!</button>
    <p id="mensajeEspecial" style="display: none;">Puma, eres una persona única y especial. ¡Gracias por tu amistad!</p>
</div>
<div class="confetti" id="confetti"></div>
<div class="hands">
    <!-- Reemplaza 'ruta_al_gif' con la URL del GIF que desees usar -->
    <img src="https://i.gifer.com/Pidt.gif" alt="Hands" class="hand">
</div>
<script>
    function mostrarMensaje() {
        var mensaje = document.getElementById("mensajeEspecial");
        var confetti = document.getElementById("confetti");

        // Agregar clase de animación al mensaje especial
        mensaje.classList.add("celebration");
        mensaje.style.display = "block";
        setTimeout(function() {
            mensaje.classList.remove("celebration");
        }, 500);

        // Crear confeti
        for (var i = 0; i < 100; i++) {
            var confettiItem = document.createElement("div");
            confettiItem.className = "confetti__item";
            confettiItem.style.left = Math.random() * 100 + "%";
            confettiItem.style.animationDelay = Math.random() + "s";
            confetti.appendChild(confettiItem);
        }

        // Mostrar animación de chocar las manos
        document.querySelector('.hands').classList.add('show-hands');
        setTimeout(function() {
            document.querySelector('.hands').classList.remove('show-hands');
        }, 1500);
    }
</script>
</body>
</html>
